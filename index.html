<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css" />
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <img class="hero-image" src="/images/illustration-hero.svg" alt="Girl dancing to music">
      <h2>Order Summary</h2>
      <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan">
        <img class="icon-image" src="images/icon-music.svg" alt="Music icon">
        <div class="inner-plan">
          <h4>Annual Plan</h4>
          <div>$59.99/year</div>
        </div>
        <a class="link-left" href="#">Change</a>
      </div>
      <a class="btn-link" href="#">Proceed to Payment</a>
      <a class="sub-link" href="#">Cancel Order</a>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
